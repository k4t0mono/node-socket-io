<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=devide-width, initial-scale=1, user-scalable=no' />
	<title>Chat | ChatApp</title>
	<link rel='stylesheet' href='./css/style.css' />
</head>
<body class='chat'>
	<div class='chat__sidebar'>
		<h3>Users</h3>
		<div id='users'></div>
	</div>
	
	<div class='chat__main'>
		<ol id='msgs' class='chat__messages'></ol>

		<div class='chat__footer'>
			<form id='msg-form'>
				<input name='message' type='text' placeholder='I <3 Node.js' autofocus autocomplete='off' />
				<button type='submit'>Send</button>
			</form>

			<button id='send-geo'>Send Location</button>
		</div>
	</div>
	
	<script id='msg-template' type='text/template'>
		<li class="message">
			<div class="message__title">
				<h4>{{ from }}</h4>
				<span>{{ createdAt }}</span>
			</div>

			<div class="message__body">
				<p>{{ text }}</p>
			</div>
		</li>
	</script>

	<script id='locat-msg-template' type='text/template'>
		<li class="message">
			<div class="message__title">
				<h4>{{ from }}</h4>
				<span>{{ createdAt }}</span>
			</div>

			<div class="message__body">
				<a href="{{ url }}" target="_blank">My current location</a>
			</div>
		</li>
	</script>

	<script src="./socket.io/socket.io.js"></script>
	<script src='./js/libs/jquery-3.3.1.min.js'></script>
	<script src='./js/libs/moment.js'></script>
	<script src='./js/libs/mustache.js'></script>
	<script src="./js/chat.js"></script>
</body>
</html>
